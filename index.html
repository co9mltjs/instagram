<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" />
    <title>instagram</title>
  </head>

  <body>
    <!-- 상단바 영역 -->
    <div id="top">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="logo" />
      <input type="search" value="검색" />
      <div>
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
      </div>
    </div>

    <!-- 프로필 영역 -->
    <div id="profile">
      <div id="profile_pic">
        <img class="circle_pic" src="image/profile.png" alt="" />
      </div>
      <div id="profile_info">
        <div id="id">
          half_bottle
          <i class="fas fa-cog"></i>
        </div>
        <button>프로필 편집</button>
      </div>
    </div>
    <div>
      <p><strong>반병현 (Byunghyun Ban)</strong></p>
      <p>저자</p>
      <p><a href="https://needleworm.github.io">needleworm.github.io</a></p>
    </div>

    <!-- 하이라이트 영역 -->
    <div id="highlight_area">
      <div class="highlight">
        <div class="highlight_pic"><img class="circle_pic" src="image/hl1.jpeg" alt="" /></div>
        <div>☁️</div>
      </div>
      <div class="highlight">
        <div class="highlight_pic">
          <img class="circle_pic" src="image/hl2.jpeg" alt="" />
        </div>
        <div>🌿</div>
      </div>
      <div></div>
    </div>
    <div id="stat_bar">
      <div class="stat">게시물<br />133</div>
      <div class="stat">팔로워<br />408</div>
      <div class="stat">팔로우<br />189</div>
    </div>

    <!-- 아이콘 영역 -->
    <div id="sub_icons">
      <div class="selected">
        <i class="fas fa-border-all"></i>
      </div>
      <div>
        <i class="fas fa-film"></i>
      </div>
      <div><i class="far fa-play-circle"></i></div>
      <div><i class="far fa-bookmark"></i></div>
      <div><i class="fas fa-user-tag"></i></div>
    </div>
    <div>
      <div class="thumbnail_grid">
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
      </div>
      <div class="thumbnail_grid">
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
        <img src="image/1.jpeg" alt="" class="thumbnail" />
      </div>
    </div>
  </body>
</html>
